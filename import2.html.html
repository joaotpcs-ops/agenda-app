const firebaseConfig = {
  apiKey: "AIzaSyC_YOvjmHn2_zwuq7OB_nAnKfSLQ2uMPK0",
  authDomain: "agenda---joao.firebaseapp.com",
  projectId: "agenda---joao",
  storageBucket: "agenda---joao.firebasestorage.app",
  messagingSenderId: "269409095295",
  appId: "1:269409095295:web:b39ee70de9e3ba1523394a"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function log(msg){
  document.getElementById('log').innerHTML += msg + '<br>';
  document.getElementById('log').scrollTop = 999999;
}

async function startImport(){
  log('Iniciando autenticação...');
  
  try {
    const user = await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    log('✓ Autenticado como: ' + user.user.email);
    
    log('Carregando dados atuais...');
    const docRef = db.collection('users').doc(user.user.uid).collection('data').doc('main');
    const snap = await docRef.get();
    
    let tasks = [];
    let agendas = ['PESSOAL'];
    let subj = {'PESSOAL': {}};
    
    if(snap.exists){
      const data = snap.data();
      tasks = data.tasks || [];
      agendas = data.agendas || ['PESSOAL'];
      subj = data.subj || {'PESSOAL': {}};
      log('✓ Tarefas existentes: ' + tasks.length);
    }
    
    // Garantir agenda PESSOAL
    if(!agendas.includes('PESSOAL')) agendas.push('PESSOAL');
    if(!subj['PESSOAL']) subj['PESSOAL'] = {};
    
    // Criar estrutura de assuntos/sub-assuntos
    const assuntosUnicos = [...new Set(tarefas.map(t => t[2]).filter(Boolean))];
    log('Criando estrutura de assuntos: ' + assuntosUnicos.join(', '));
    
    assuntosUnicos.forEach(assunto => {
      if(!subj['PESSOAL'][assunto]) subj['PESSOAL'][assunto] = [];
      // Adicionar sub-assuntos deste assunto
      const subassuntosDesseAssunto = [...new Set(
        tarefas.filter(t => t[2] === assunto).map(t => t[3]).filter(Boolean)
      )];
      subassuntosDesseAssunto.forEach(sub => {
        if(!subj['PESSOAL'][assunto].includes(sub)) {
          subj['PESSOAL'][assunto].push(sub);
        }
      });
    });
    
    log('Convertendo ' + tarefas.length + ' tarefas...');
    
    const recMap = {
      'ANUAL': 'yearly',
      'MENSAL': 'monthly',
      'SEMANAL': 'weekly',
      'DIÁRIA': 'daily',
      'TRIMESTRAL': 'quarterly',
      'SEMESTRAL': 'semiannual'
    };
    
    tarefas.forEach((t, i) => {
      tasks.push({
        id: Date.now().toString() + '_' + i,
        agenda: 'PESSOAL',
        color: '#2196f3', // Azul
        date: t[0],
        subject: t[2],
        subSubject: t[3],
        recurrence: {type: recMap[t[1]] || 'none'},
        description: t[4],
        notes: '',
        emails: [],
        seriesId: null
      });
      if((i+1) % 50 === 0) log('  → ' + (i+1) + ' tarefas processadas...');
    });
    
    log('Salvando ' + tasks.length + ' tarefas no Firebase...');
    await docRef.set({
      tasks: tasks,
      agendas: agendas,
      subj: subj,
      trash: snap.exists ? (snap.data().trash || []) : [],
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    log('');
    log('✅ CONCLUÍDO!');
    log('✅ ' + tarefas.length + ' tarefas importadas com sucesso');
    log('✅ Total de tarefas na agenda: ' + tasks.length);
    log('');
    log('Podes fechar esta janela e ir para a agenda.');
    
  } catch(err) {
    log('');
    log('❌ ERRO: ' + err.message);
    console.error(err);
  }
}
